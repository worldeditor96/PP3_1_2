<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>USER</title>
</head>
<body>

<!--ШАПКА ФОРМЫ-->
<div class="navbar navbar-expand-md navbar-fixed-top navbar-light bg-dark">
    <div class ="container-fluid">
        <ul class="navbar-nav mr-auto">
            <a class="navbar-brand font-weight-bold bg-dark text-white" th:text="${user.getUsername()}">VALUE</a>
            <a class="navbar-brand font-weight-bold bg-dark text-white" th:text="${user.getLastName()}">VALUE</a>
            <a class="navbar-brand bg-dark text-white"> with roles: </a>
            <a class="navbar-brand bg-dark text-white" th:text="${user.getRoles()}"></a>
        </ul>

        <!--Кнопка logout-->
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout" class="btn btn-dark"/>
        </form>
    </div>
</div>

</br>

<!--Основная серединная панель-->
<div class="row">

    <!--Боковая панель карточк-->
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" class="list-group-item active">User</a>
        </div>
    </div>

    <!--Основная панель с информацией о юзере-->
    <div class="col-md-10">
        <h1>User information-page</h1>
        <table class="table table-striped">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">About user</li>
                </ol>
            </nav>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>

            <tbody>
            <td th:utext="${user.getId()}">ID</td>
            <td th:utext="${user.username}">Name</td>
            <td th:utext="${user.lastName}">Last Name</td>
            <td th:utext="${user.password}">password</td>
            <td th:text="${user.getRoles()}"></td>
            </tbody>
        </table>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
