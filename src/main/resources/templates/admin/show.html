<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">



    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">



    <title>USER</title>
</head>
<body>

<!--ШАПКА ФОРМЫ-->
<div class="navbar navbar-expand-md navbar-fixed-top navbar-light bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">

            <!--            Не работает отображение залогининного пользователя-->
                        <a class="navbar-brand font-weight-bold bg-dark text-white" th:text="${user.getUsername()}">VALUE</a>
                        <a class="navbar-brand font-weight-bold bg-dark text-white" th:text="${user.getLastName()}">VALUE</a>
            <a class="navbar-brand bg-dark text-white"> with roles: </a>
                        <a class="navbar-brand bg-dark text-white" th:text="${user.getRoles()}"></a>
        </ul>


        <!--Кнопка logout-->
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout" class="btn btn-dark"/>
        </form>
    </div>
</div>













<h1>User data </h1>

<label >ID: </label>
<a th:text="${user.getId()}" id="id">VALUE</a>
<br/>
<label for="name"> Name:  </label>
<a th:text="${user.getUsername()}" id="name">VALUE</a>
<br/>
<label>Last Name: </label>
<a th:text="${user.getLastName()}">VALUE</a>
<br/>
<br/>
<br/>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/admin/{id}/(id=${user.getId()})}">
   <input type="submit" value="DELETE"/>
</form>
<hr/>
<br/>
<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Back"/>
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Exit"/>
</form>



</div>





<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
