<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<h1>Edit User</h1>
<br/>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>
    <label for="name">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for=name>Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
<!--    <label for=name>Enter Role: </label>-->
<!--    <input type="text" th:field="*{roles}" id="roles"/>-->
<!--    <br/>-->
    <input type="submit" value="UPDATE"/>
    <hr/>

</form>

<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Back"/>
</form>

<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Exit"/>
</form>

</body>
</html>
