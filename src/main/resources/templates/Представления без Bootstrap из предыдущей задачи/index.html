<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <title>ALL USERS</title>
</head>
<body>

    <h1> Users </h1>

<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Role</th>
        <th>Info</th>

    </tr>
    <tr th:each="user, state : ${people}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.username}">Name</td>
        <td th:utext="${user.lastName}">Last Name</td>
        <td th:utext="${user.password}">password</td>
        <td th:text="${user.getRoles()}"></td>


        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Show data</a>

    </tr>
</table>

<br/>
<hr/>
<a href="/admin/new">Create new person</a>

    <hr/>
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Exit"/>
    </form>
</body>
</html>
